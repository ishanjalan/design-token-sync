<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <style>/* __CSS__ */</style>
</head>
<body>
  <div id="app">
    <div class="header">
      <div class="header-left">
        <svg class="logo" width="20" height="20" viewBox="0 0 32 32" fill="none">
          <rect width="32" height="32" rx="6" fill="#1a1a2e"/>
          <circle cx="16" cy="16" r="6" stroke="#6366f1" stroke-width="2.5" fill="none"/>
          <circle cx="16" cy="16" r="2" fill="#6366f1"/>
        </svg>
        <span class="header-title">Tokensmith Sync</span>
      </div>
      <button id="btn-refresh" class="btn-icon" title="Re-extract tokens" disabled>
        <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor">
          <path d="M8 2.5a5.5 5.5 0 105.21 3.75.75.75 0 011.42.5A7 7 0 118 1a7 7 0 015.657 2.882L14.5 1.75a.75.75 0 011.5 0v4a.75.75 0 01-.75.75h-4a.75.75 0 010-1.5h2.172A5.477 5.477 0 008 2.5z"/>
        </svg>
      </button>
    </div>

    <div class="field">
      <label for="url-input">Server URL</label>
      <div class="input-wrap">
        <input
          id="url-input"
          type="text"
          placeholder="http://localhost:5173"
          spellcheck="false"
        />
        <span id="url-status" class="url-status"></span>
      </div>
      <p class="hint">Any server that accepts design tokens (localhost or deployed)</p>
    </div>

    <div class="field field-endpoint">
      <label for="endpoint-input">Endpoint path</label>
      <div class="input-wrap">
        <input
          id="endpoint-input"
          type="text"
          placeholder="/api/figma/plugin-sync"
          value="/api/figma/plugin-sync"
          spellcheck="false"
        />
      </div>
      <p class="hint">POST endpoint on the server (change for non-Tokensmith servers)</p>
    </div>

    <div class="stats" id="stats" style="display:none;">
      <div class="stat" id="stat-group-colors">
        <span class="stat-value" id="stat-colors">0</span>
        <span class="stat-label">Colors</span>
      </div>
      <div class="stat" id="stat-group-numbers">
        <span class="stat-value" id="stat-numbers">0</span>
        <span class="stat-label">Values</span>
      </div>
      <div class="stat" id="stat-group-typography" style="display:none;">
        <span class="stat-value" id="stat-typography">0</span>
        <span class="stat-label">Text styles</span>
      </div>
      <div class="stat" id="stat-group-effects" style="display:none;">
        <span class="stat-value" id="stat-effects">0</span>
        <span class="stat-label">Effects</span>
      </div>
      <div class="stat">
        <span class="stat-value" id="stat-collections">0</span>
        <span class="stat-label">Collections</span>
      </div>
    </div>

    <p class="timestamp" id="timestamp"></p>

    <div class="actions">
      <button id="btn-sync" class="btn btn-primary" disabled>
        <span class="btn-text">Push Tokens</span>
      </button>
      <button id="btn-download" class="btn btn-secondary" disabled>
        <span class="btn-text">Download JSON</span>
      </button>
    </div>

    <div class="status" id="status"></div>
  </div>
  <script>/* __JS__ */</script>
</body>
</html>
