<!doctype html>
<html lang="en" data-color-mode="dark" data-light-theme="light" data-dark-theme="dark">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script>
			(function () {
				var t = localStorage.getItem('app-theme');
				if (t === 'light' || t === 'auto') {
					document.documentElement.setAttribute('data-color-mode', t === 'auto' ? 'auto' : 'light');
				}
			})();
		</script>
		<link rel="icon" href="/favicon.svg" type="image/svg+xml" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
		<script>
			window.addEventListener('error', function (e) {
				if (
					e.message &&
					e.message.indexOf('Failed to fetch dynamically imported module') !== -1 &&
					!sessionStorage.getItem('chunk-reload')
				) {
					sessionStorage.setItem('chunk-reload', '1');
					location.reload();
				}
			});
			window.addEventListener('unhandledrejection', function (e) {
				var r = e.reason;
				if (
					r &&
					(String(r).indexOf('Failed to fetch dynamically imported module') !== -1 ||
						String(r).indexOf('Loading chunk') !== -1) &&
					!sessionStorage.getItem('chunk-reload')
				) {
					sessionStorage.setItem('chunk-reload', '1');
					location.reload();
				}
			});
			if (sessionStorage.getItem('chunk-reload')) sessionStorage.removeItem('chunk-reload');
		</script>
	</body>
</html>
